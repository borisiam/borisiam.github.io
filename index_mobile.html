<script>
    $(document).ready(function () {
        $("#menu-btn").click(function () {
            var clicks = $(this).data('clicks');
            if (clicks) {
                $('#menu-mobile').animate({bottom: '2.5%'});
                $('#btn-text').text('MENU Ë…')
            } else {
                $('#menu-mobile').animate({bottom: '-600px'});
                $('#btn-text').text('MENU ^')
            }
            $(this).data("clicks", !clicks);

        });

    })
</script>
