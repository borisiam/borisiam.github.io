<html lang="en">
<head>
    <link rel="stylesheet" href="./css/pictures.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="picture-section">
    <div class="picture-l" id="pic1">
        <img src="./static/pictures/flurri.gif">
    </div>
    <div class="picture-r" id="pic2">
        <img src="./static/pictures/flurri-2.gif">
    </div>
</div>
<div class="picture-section">
    <div class="picture-l" id="pic3">
        <img src="./static/pictures/flurri-3.gif">
    </div>
    <div class="picture-r"></div>
</div>
<div class="picture-section">
    <div class="picture-l"></div>
    <div class="picture-r"></div>
</div>

<div class="header"><h3 style="color: #F98232;">PICTURES</h3></div>
<!-------====================IMAGE-POPPER====================------->
<div class="image-large" style="display: none; position: fixed; top: 0; left: 0; background-color: #262654">

        <img style="height: 80%; margin-left: auto; margin-right: auto;" id="image-holder" src="">

    <div class="btn-parent" id="close" style="width: 105px; height: 40px; margin-top: 15px; margin-left: 15px;">
        <div class="btn-child-1" id="thoughts-btn">
            <div class="pixbox-child-bottom" style="background-color: #F98232"></div>
            <div class="pixbox-child-middle" style="background-color: #F98232"></div>
            <div class="pixbox-child-top" style="background-color: #F98232">
                <h3 style=" margin: 0px; font-size: 1.2em; position: absolute; top: 50%; transform: translateY(-50%); left: 10px;"><-Back</h3>
            </div>
        </div>
        <div class="btn-child-2">
            <div class="pixbox-child-bottom" style="background-color: #E55433"></div>
            <div class="pixbox-child-middle" style="background-color: #E55433"></div>
            <div class="pixbox-child-top" style="background-color: #E55433"></div>
        </div>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('.picture-section').css("height", $('#content-holder').width() * 0.48);

    });

    $(document).ready(function () {
        $('#pic1').click(function () {
            $('.image-large').css("display","block");
            $('.image-large').css("width",$(window).width());
            $('.image-large').css("height",$(window).height());
            $('#image-holder').prop('src', './static/pictures/flurri.gif');
            $('#image-holder').css("margin-left", ($(window).width() - $('#image-holder').width()) / 2);
        });
        $('#close').click(function () {
            $('.image-large').css('display', 'none')

        })
    });

    $(document).ready(function () {
        $('#pic2').click(function () {
            $('.image-large').css("display","block");
            $('.image-large').css("width",$(window).width());
            $('.image-large').css("height",$(window).height());
            $('#image-holder').prop('src', './static/pictures/flurri-2.gif');
            $('#image-holder').css("margin-left", ($(window).width() - $('#image-holder').width()) / 2);
        });
        $('#close').click(function () {
            $('.image-large').css('display', 'none')

        })
    });

    $(document).ready(function () {
        $('#pic3').click(function () {
            $('.image-large').css("display","block");
            $('.image-large').css("width",$(window).width());
            $('.image-large').css("height",$(window).height());
            $('#image-holder').prop('src', './static/pictures/flurri-3.gif');
            $('#image-holder').css("margin-left", ($(window).width() - $('#image-holder').width()) / 2);
        });
        $('#close').click(function () {
            $('.image-large').css('display', 'none')

        })
    });
</script>
</html>
