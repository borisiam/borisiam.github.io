<script>
    //Load thoughts on ready and on click //
    $(document).ready( function(){
        $("#thoughts-btn").click( function () {
            $("#content-holder").empty();
            $("#content-holder").load("./static/sections/thoughts.html");
            buttonspushed('thoughts-btn','links-btn','pictures-btn','hire-btn');
        });
    });

    $(document).ready(function () {
        $("#content-holder").load("./static/sections/thoughts.html")
    })


    //Load links //
    $(document).ready( function(){
        $("#links-btn").click( function () {
            $("#content-holder").empty();
            $("#content-holder").load("./static/sections/links.html");
            buttonspushed('links-btn','thoughts-btn','pictures-btn','hire-btn');
        });
    });

    //Load pictures //
    $(document).ready( function(){
        $("#pictures-btn").click( function () {
            $("#content-holder").empty();
            $("#content-holder").load("./static/sections/pictures.html");
            buttonspushed('pictures-btn','thoughts-btn','links-btn','hire-btn');
        });
    });

    //Load hire //
    $(document).ready( function(){
        $("#hire-btn").click( function () {
            $("#content-holder").empty();
            $("#content-holder").load("./static/sections/about_me.html");
            buttonspushed('hire-btn','thoughts-btn','pictures-btn','links-btn');
        });
    });

</script>

<script>
    function swithcontent(id, id1, id2, id3) {
        document.getElementById(id).style.visibility='visible';
        document.getElementById(id1).style.visibility='hidden';
        document.getElementById(id2).style.visibility='hidden';
        document.getElementById(id3).style.visibility='hidden';

    }
     function buttonspushed(id, id1, id2, id3) {
         document.getElementById(id).classList.add('btn-child-hover');
         if (document.getElementById(id1).classList.contains('btn-child-hover'))
             document.getElementById(id1).classList.remove('btn-child-hover');
         if (document.getElementById(id2).classList.contains('btn-child-hover'))
             document.getElementById(id2).classList.remove('btn-child-hover');
         if (document.getElementById(id3).classList.contains('btn-child-hover'))
             document.getElementById(id3).classList.remove('btn-child-hover');

     }

</script>
